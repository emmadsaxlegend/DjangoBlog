<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Font Awesone Link -->

        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora&display=swap" rel="stylesheet">

    <!-- Custom Styling -->
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Custom Styling -->
    <link rel="stylesheet" href="../../css/admin.css">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Admin Section Add-Users</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Emma</span>Code</h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Emma
                    <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                </a>
                <ul>
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>
            </li>

        </ul>
    </header>

    <!--Admin PAGE WRAPPER -->
    <div class="admin-wrapper">
        <!-- left Sidebar -->
        <div class="left-sidebar">
            <ul>
                <li><a href="../posts/index.html"> Add Topics</a></li>
                <li><a href="index.html"> Manage Topics</a></li>
                <li><a href="../topics/index.html"> Manage Topics</a></li>

            </ul>
        </div>
        <!----// left Sidebar -->

        <!---  Admin Content  -->
        <div class="admin-content">

            <div class="button-group">
                <a href="createTopic.html" class="btn btn-big"> Add User</a>
                <a href="index.html" class="btn btn-big"> Manage Users</a>
            </div>

            <div class="content">
                <h2 class="page-title">Add User</h2>
                <form action="createTopic.html" method="post">
                    <div>
                        <label>Username</label>
                        <input type="text" name="username" class="text-input">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" class="text-input">
                    </div>
                    <div>
                        <label>password</label>
                        <input type="password" name="password" class="text-input">
                    </div>
                    <div>
                        <label>Confirm Password</label>
                        <input type="password" name="passwordConf" class="text-input">
                    </div>
                    <div>
                        <label> Role </label>
                        <select name="role" class="text-input">
                            <option value="author">Author</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-big">Add User</button>
                    </div>
                </form>
            </div>
        </div>
        <!--- // Admin Content  -->


    </div>



    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- CK Editor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/35.1.0/classic/ckeditor.js"></script>


    <!-- Custom Script -->
    <script src="../../js/script.js"></script>
</body>

</html>
